<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="col-sm-12">
    <div class="form-group" [class.has-danger]="email.invalid && (email.dirty || email.touched)">
      <label for="reg-email">E-mail Address</label>
      <input class="form-control" id="reg-email" type="text" name="email"
        pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$"
        [(ngModel)]="model.email" #email="ngModel"
        placeholder="Email" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="form-control-feedback">
        <div *ngIf="email?.errors?.required">
          Email is required.
        </div>
        <div *ngIf="email?.errors?.pattern">
          Invalid value.
        </div>
      </div>
    </div>
  </div>
</div>
